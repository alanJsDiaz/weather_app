<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="static/css/images//LogoAW.jpeg" >
    <title>Clima En Tiempo Real</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>

<!--
{% if request.endpoint == 'main.index' %} home-page{% else %}other-page {% endif %}
-->
<body >
    <header>
        <b><a href="{{ url_for('main.index') }}" class="page-name-link" aria-label="Volver al menú principal">
            <div class="page-name">Clima En Tiempo Real</div>
        </a>
        </b>
        <a href="{{ url_for('main.index') }}">
            <img src="static/css/images/LogoAW.jpeg" alt="Logo" class="logo">
        </a>
    </header>
    
    <div id="loader" style="display: none;">
        <div class="spinner"></div>
    </div>

    <div class="hero-section">

        <div class="t-background">

                {% block content %}{% endblock %}

        </div>
     

    </div>
   
    <script>
        const form = document.querySelector('form');
        const loader = document.getElementById('loader');
        const links = document.querySelectorAll('a');  // Selecciona todos los enlaces (para navegación con el loader)
        
        if (form) {
            form.addEventListener('submit', function() {
                loader.style.display = 'block';  // Show the loader when form is submitted
            });
        }

        links.forEach(link => {
            link.addEventListener('click', function() {
                loader.style.display = 'block';  // Muestra el loader al hacer clic en un enlace
            });
        });
    </script>
   

</body>
</html>
