{% extends 'base.html' %}

{% block content %}
<div class="ticket-result">
    <h2 class="ticket-title">Ticket Generado</h2>

    {% if ticket %}
        <p class="ticket-code">Tu ticket generado es: <strong>{{ ticket }}</strong></p>
    {% else %}
        <p>Lo sentimos, no se pudo generar el ticket.</p>
    {% endif %}

    <div class="buttons">
        <a href="{{ url_for('main.ticket') }}">
            <button>Generar otro ticket</button>
        </a>

        <a href="{{ url_for('main.index') }}">
            <button>Consultar el clima</button>
        </a>
    </div>
</div>
{% endblock %}
